        .counter-container {
            background-color: #ffccd5;
            border-radius: 10px;
            padding: 20px 20px;
            /* text-align: center; */
            width: 700px;
            height: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .counter-container h2{
            font-size: 30px;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 3px solid black;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .count-display {
            display: flex;
            justify-content: space-between;
            font-size: 26px;
            margin-top: 10px;
        }
        #myInput{
            width: 100%;
            height: 250px;
            font-size: 20px;
        }
        #charCount{
            color: rgb(196, 60, 196);
            font-size: 30px;
        }
        #charRemaining{
            color:  #a33144;

<body>

<div class="counter-container">
    <h2>Real-time Character Counter</h2>
    <textarea id="myInput" oninput="countCharacters()" placeholder="Please write your text here..."></textarea>
    <div class="count-display">
        <span>Total Characters: <span id="charCount">0</span></span>
        <span>Remaining: <span id="charRemaining">50</span></span>
    </div>
</div>

<script>
    const maxChars = 50;
    
    function countCharacters() {
        const input = document.getElementById("myInput");
        const charCount = document.getElementById("charCount");
        const charRemaining = document.getElementById("charRemaining");

        const currentLength = input.value.length;
        charCount.innerHTML = currentLength;
        charRemaining.innerHTML = maxChars - currentLength;
    }
</script>

</body>
